<body>

  <h1 style="text-align: center; margin-top: 40px; font-size: 30px;">Our Pricing</h1>
  <h4 style="color: grey; text-align: center; word-spacing: 10px;">Annually
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    Monthly
  </h4>
  <div class="container">
    <div class="item1">
      Basic<br>
      <h1 style="color: black;">&dollar;19.99
      &dollar;199.99</h1><hr>
      500 GB Storage<hr>
      2 Users Allowed<hr>
      Send up to 3 GB<hr>
      <button style="background-image: linear-gradient(hsl(236, 72%, 79%), hsl(237, 63%, 64%));">Learn More</button>
    </div>
    <div class="item2">
      Professional<br>
      <h1>&dollar;24.99
      &dollar;249.99</h1><hr>
      1 TB Storage<hr>
      5 Users Allowed<hr>
      Send up to 10 GB<hr>
      <button style="color: blueviolet;">Learn More</button>
    </div>
    <div class="item3">
      Master<br>
      <h1 style="color: black;">&dollar;39.99
      &dollar;399.99</h1><hr>
      2 TB Storage<hr>
      10 Users Allowed<hr>
      Send up to 20 GB<hr>
      <button style="background-image: linear-gradient(hsl(236, 72%, 79%), hsl(237, 63%, 64%));">Learn More</button>
    </div>
  </div>
